<div class="w-full bg-white h-screen shadow-md overflow-hidden">
  <div class="bg-green-600 p-3">
    <p class="text-white text-center font-semibold">IT 05-3</p>
  </div>
  <div
    class="p-8 sm:p-12 flex flex-col items-center justify-between min-h-[calc(100vh-150px)]"
  >
    <div class="mt-8">
      <button
        (click)="clearQueue()"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-lg shadow transition-colors duration-300 cursor-pointer"
      >
        ล้างคิวทั้งหมด
      </button>
    </div>

    <div
      class="flex-grow flex flex-col items-center justify-center text-center"
    >
      <h1 class="text-2xl text-gray-800 font-semibold">หมายเลขคิวปัจจุบัน</h1>
      <div *ngIf="isLoading" class="my-4">
        <p class="text-6xl text-gray-400">Loading...</p>
      </div>

      <div>
        <p class="text-8xl sm:text-9xl font-bold text-black my-4">
          {{ currentTicketNumber !== "N/A" ? currentTicketNumber : "ไม่มีคิว" }}
        </p>
      </div>
    </div>

    <div class="mt-8">
      <a
        routerLink="/"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow transition-colors duration-300 cursor-pointer"
      >
        กลับไปหน้ารับบัตรคิว
      </a>
    </div>
  </div>
</div>
